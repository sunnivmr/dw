<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- Favicon -->
    <link rel="icon" href="../img/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/mode.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
</head>

<body onload="setMode()">

    <!-- Navbar mobile -->
    <section class="navbar" id="navbar">
        <button id="open" onclick="openNav()">
        </button>
        <button class="switch" onclick="darkMode()"></button>
    </section>


    <!-- Sidenav mobile -->
    <section class="sidenav" id="sidenav">
        <button href="javascript:void(0)" id="close" onclick="closeNav()"></button>
        <a href="../index.html"><button class="logo"></button></a>
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </section>

    <!-- Nav web -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a>
            </li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li>Contact
                <div id="line"></div>
            </li>
        </ul>
    </nav>

    <!-- Logo -->
    <a href="../index.html" <button class="logo">
        </button></a>

    <!-- Contact -->
    <section class="content" id="contact">
        <div class="stacked-title">
            <img src="../img/titles/contact.svg" alt="Contact" id="contact-title">
            <h2>Contact</h2>
        </div>

        <div class="form" id="form">
            <form onsubmit="sendMessage(); return false">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="What is your name?">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="What is your email?">
                <label for="message">Message</label>
                <textarea name="message" id="message" form="form" cols="30" rows="10" placeholder="What do you want to tell me?"></textarea>
                <input type="submit" value="Send" id="send">
            </form>
        </div>

        <div id="popup">
            <button id="closePopup" onclick="closePopup()">x</button>
            <h5>Thank you for your message!</h5>
        </div>

    </section>

    <!-- Switch button -->
    <section class="switch-button">
        <button class="switch" onclick="darkMode()"></button>
    </section>

</body>

</html>
