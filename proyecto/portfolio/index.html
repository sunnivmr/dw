        window.onscroll = function() {
            showAltNav()

        function showAltNav() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                document.getElementById("alt-nav").style.top = "0";
            } else {
                document.getElementById("alt-nav").style.top = "-50px";
            }
        }

    </script>
